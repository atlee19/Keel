<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: white;">
    <h3 id="keel">Keel</h3>
    <p id="containerList"></p>

    <script>
        const {ipcRenderer} = require('electron');

        //update title with latest update-info
        ipcRenderer.on('update-info', function(event, text) {
            console.log(text);
            document.title = `Keel - ${text}` 
        })
    </script>

    <script>
        const hostContainers = require('./js/hostContainers');
        (async () => {
            let containerData = await hostContainers.list();
            let containerList = document.getElementById('containerList');
            containerData.forEach(container => {
                containerList.innerHTML += container;
            });
        })();
    </script>
    
</body>
</html>
